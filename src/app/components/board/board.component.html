<div class="center" *ngIf="borderSevice.GameOver && !borderSevice.win">GameOver</div>
<div class="center" *ngIf="borderSevice.win"></div>

<ng-container *ngIf="borderSevice.win">
    <h1 class="center" *ngIf="this.borderSevice.GameMoves%2==0">O WIN</h1>
    <h1 class="center" *ngIf="this.borderSevice.GameMoves%2!=0">X WIN</h1>
</ng-container>
<div class="row">
    <div *ngFor="let squar of borderSevice.swuares; let i = index">
        <app-square [i]="i"></app-square>
    </div>

</div>

<button *ngIf="borderSevice.GameOver || borderSevice.win" 
    class="btn btn-warning mt-4 center" (click)="borderSevice.newPlay()">Play again</button>
